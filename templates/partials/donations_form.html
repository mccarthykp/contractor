<fieldset>
  <legend>{{ title }}</legend>
  
  <div class='form-group'>
      <label for='donation-title'>Title</label><br>
      <input class='form-control' type='text' name='title' value='{{ donation.title }}'/>
  </div>
  
  <div class='form-group'>
    <label for='description'>Description</label><br>
    <input class='form-control' type='text' name='description' value='{{ donation.description }}' />
  </div>

  <div class='form-group'>
    <label for='amount'>Amount</label><br>
    <input class='form-control' value='{{ donation.amount }}' type='text' name='amount'/>
  </div>

  <p class='form-group'>
    <label for='rating'>Rating</label><br>
    <select class='form-control' value='{{ donation.rating }}' name='rating'>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </p>
</fieldset>
