<fieldset>
  <legend>{{ title }}</legend>
  
  <p>
      <label for='donation-title'>Title</label><br>
      <input type='text' name='title' value='{{ donation.title }}'/>
  </p>
  
  <p>
    <label for='description'>Description</label><br>
    <input type='text' name='description' value='{{ donation.description }}' />
  </p>

  <p>
    <label for='amount'>Amount</label><br>
    <input value='{{ donation.amount }}' type='text' name='amount'/>
  </p>

  <p>
    <label for='rating'>Rating</label><br>
    <select value='{{ donation.rating }}' name='rating'>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </p>
</fieldset>

<!-- BUTTON -->
<p>
  <button type='submit'>Save Playlist</button>
</p>
