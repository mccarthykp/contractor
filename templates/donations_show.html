{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Donations</a>
<h2>{{ donation.title }}</h2>
<p>{{ donation.description }}</p>
<p>{{ donation.amount }}</p>
<p>{{ donation.rating }}</p>

<p><a href='/donations/{{ donation._id }}/edit'>Edit</a></p>
<p>
  <form method='POST' action='/donations/{{ donation._id }}/delete'>
    <button type='submit'>Delete</button>
  </form>
</p>
{% endblock %}
