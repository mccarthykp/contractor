{% extends 'base.html' %}

{% block content %}
    <h1>Donations</h1>

    <a href="/donations/new">New Donation</a>

    {% for donation in donations %}
        <h2><a href='/donations/{{ donation._id }}'>{{ donation.title }}</a></h2>
        <p>{{ donation.description }}</p>
        <p>{{ donation.amount }}</p>
        <p>{{ donation.rating }}</p>
    {% endfor %}

{% endblock %}
