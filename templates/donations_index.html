{% extends 'base.html' %}

{% block content %}
    <h1>Donations</h1>

    <a href="/donations/new">New Donation</a>

    {% for donation in donations %}
        <h2>{{ donation.title }}</h2>
        <p>{{ donation.description }}</p>
        <p>{{ donation.amount }}</p>
    {% endfor %}

{% endblock %}
